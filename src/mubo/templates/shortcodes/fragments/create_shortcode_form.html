{% load static %}
<div id="formDiv">
  <form data-hx-post="{% url 'create_shortcode_htmx' %}"
    data-hx-target="#formDiv"
    data-hx-ext="pico-busy"
    data-hx-swap="outerHTML">
    {{ form }}
    <button type="submit">
      Mubofy
    </button>
  </form>
</div>

{% if code and not form.errors %}
  <!-- hx-swap-oob will replace the `#the-taget` element if this is sent from the server side to the DOM. Amazing! -->
  <div hx-swap-oob="innerHTML:#shortened-link"><a href="{% url 'mubo_redirect' code %}">https://mubo.me/{{ code }}</a></div>
{% endif %}
